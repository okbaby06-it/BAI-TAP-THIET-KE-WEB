<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center">Style an HTML Form with CSS</h2>
    <form action="">
      <div class="container">
        <label for="firstName">First Name</label> <br />
        <input
          class="wthcontent"
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Your name.."
        />
        <br />

        <label for="lastName">Last Name</label> <br />
        <input
          class="wthcontent"
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Your last name.."
        />
        <br />

        <label for="country">Country</label> <br />

        <select class="wthcontent" name="country" id="country">
          <option>Australia</option>
          <option>VietNam</option>
          <option>Thailand</option>
          <option>India</option>
        </select>

        <input class="wthcontent submit" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
